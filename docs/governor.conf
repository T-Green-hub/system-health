# ~/.config/system-health/governor.conf
# Base thresholds and governor behavior
warn=75
hot=85
critical=95
brake_temp=85
brake_secs=60
dwell_secs=8
hyst_deg=3

# LEVEL MAP (t_eff => fan level). Order matters (lowest to highest).
# Format: "min..max=level"
# You can add/adjust lines, they are merged in order.
LEVELS="
  0..55=auto
  56..63=1
  64..69=3
  70..77=5
  78..83=7
  84..200=full-speed
"
