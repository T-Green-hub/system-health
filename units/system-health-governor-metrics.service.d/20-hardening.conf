# Service hardening drop-in for user unit
# Updated: 2025-09-25 PT
[Service]
EnvironmentFile=%h/.config/environment.d/system-health.env
ProtectSystem=strict
ProtectHome=read-only
ReadWritePaths=/var/lib/node_exporter/textfile_collector
ReadWritePaths=%h/.local/state/system-health
NoNewPrivileges=yes
PrivateTmp=yes
Restart=on-failure
RestartSec=3s
TimeoutStartSec=30s
